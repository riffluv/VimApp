<!--
//vimtips 基本概念: Vimには3つのモードがあります
- Normalモード: 移動・編集コマンドを実行（ESCで入る）
- Insertモード: 文字を入力（i, a, oなどで入る）
- Visualモード: テキストを選択（v, V, Ctrl+vで入る）
まずはこの3つのモードの切り替えを覚えましょう！
-->
<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- //vimtips レベル1: ESC(Normalモード)→i(Insertモード)→ESC(Normalモード) この切り替えを覚えよう！ -->
  <meta charset="UTF-8" />
  <!-- //vimtips レベル1: Normalモードでh/j/k/l(左/下/上/右移動)、a(カーソル後で挿入)、o(下に新行) -->
  <title>manavim</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <!-- //vimtips レベル2: Normalモードで編集 - x(1文字削除)、dd(行削除)、yy(行コピー)、p(貼り付け) -->
  <div id="tsparticles"></div>
  <div class="overlay"></div>
  <!-- //vimtips レベル2: Normalモードで操作 - u(アンドゥ)、Ctrl+r(リドゥ)、:w(保存)、:q(終了) -->
  <div class="container">
    <!-- //vimtips レベル3: Normalモードでテキストオブジェクト - ciw(単語を変更)、ci"(""内を変更)、/(検索) -->
    <div class="title-main">VIMQUEST</div>
    <div class="title-sub">III</div>
    <!-- //vimtips レベル3: Visualモード導入 - v(文字選択)、V(行選択)、Ctrl+v(矩形選択)で範囲選択 -->
    <div class="menu">
      <div class="menu-item">START GAME</div>
      <div class="menu-item">SELECT MODE</div>
      <div class="menu-item">RANKING</div>
      <div class="menu-item">SYSTEM</div>
    </div>
    <div class="selected-mode" id="selectedMode">Mode: Vim</div>
  </div>
  <!-- //vimtips レベル4: cit(タグ内変更)、dit(タグ内削除)、%(対応括弧移動)、>>(インデント追加) -->
  <div class="copyright">
    &copy;2025 manaby Omiya Studio. All rights reserved.
  </div>
  <!-- //vimtips レベル5: .(直前操作繰り返し)、qa(マクロ記録開始)、@a(マクロ実行)、:bn/:bp(バッファ切替) -->
  <div class="version">App Ver. 1.01</div>
</body>

</html>
