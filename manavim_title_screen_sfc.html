<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANAVIM - Super Famicom Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* スーパーファミコン級の16ビット背景 - マリオワールドスタイル */
      background:
        /* 空のグラデーション - 16ビット級の美しさ */
        radial-gradient(ellipse at center top,
          #87CEEB 0%, #5C94FC 30%, #4169E1 60%, #1E3A8A 100%),
        /* 雲の影 */
        radial-gradient(ellipse 200px 50px at 20% 20%,
          rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse 150px 40px at 80% 30%,
          rgba(255, 255, 255, 0.08) 0%, transparent 50%),
        /* 地面のグラデーション */
        linear-gradient(180deg,
          transparent 0%, transparent 75%,
          #32CD32 75%, #228B22 85%, #006400 100%);
      min-height: 100vh;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      position: relative;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      /* 16ビット風のディザリング効果 */
      background-attachment: fixed;
    }

    /* スーパーファミコン級の雲 - マリオワールドスタイル */
    .cloud {
      position: absolute;
      animation: float 30s infinite linear;
      image-rendering: pixelated;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
    }

    .cloud1 {
      width: 96px;
      height: 48px;
      top: 12%;
      left: -120px;
      background-image: url("data:image/svg+xml,%3Csvg width='96' height='48' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='cloudGrad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23FFFFFF;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23E6E6FA;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cg fill='url(%23cloudGrad)'%3E%3Cellipse cx='24' cy='24' rx='20' ry='16'/%3E%3Cellipse cx='48' cy='20' rx='24' ry='20'/%3E%3Cellipse cx='72' cy='24' rx='20' ry='16'/%3E%3Cellipse cx='36' cy='32' rx='32' ry='12'/%3E%3Cellipse cx='60' cy='32' rx='28' ry='12'/%3E%3C/g%3E%3C/svg%3E");
    }

    .cloud2 {
      width: 72px;
      height: 36px;
      top: 25%;
      left: -90px;
      animation-delay: -15s;
      background-image: url("data:image/svg+xml,%3Csvg width='72' height='36' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='cloudGrad2' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23FFFFFF;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23E6E6FA;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cg fill='url(%23cloudGrad2)'%3E%3Cellipse cx='18' cy='18' rx='16' ry='12'/%3E%3Cellipse cx='36' cy='15' rx='18' ry='15'/%3E%3Cellipse cx='54' cy='18' rx='16' ry='12'/%3E%3Cellipse cx='27' cy='24' rx='24' ry='9'/%3E%3Cellipse cx='45' cy='24' rx='21' ry='9'/%3E%3C/g%3E%3C/svg%3E");
    }

    .cloud3 {
      width: 120px;
      height: 60px;
      top: 8%;
      left: -150px;
      animation-delay: -25s;
      background-image: url("data:image/svg+xml,%3Csvg width='120' height='60' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='cloudGrad3' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23FFFFFF;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23E6E6FA;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cg fill='url(%23cloudGrad3)'%3E%3Cellipse cx='30' cy='30' rx='25' ry='20'/%3E%3Cellipse cx='60' cy='25' rx='30' ry='25'/%3E%3Cellipse cx='90' cy='30' rx='25' ry='20'/%3E%3Cellipse cx='45' cy='40' rx='40' ry='15'/%3E%3Cellipse cx='75' cy='40' rx='35' ry='15'/%3E%3C/g%3E%3C/svg%3E");
    }

    @keyframes float {
      0% {
        transform: translateX(-200px);
      }

      100% {
        transform: translateX(calc(100vw + 200px));
      }
    }

    /* スーパーファミコン級の山 - 16ビットグラデーション */
    .mountain {
      position: absolute;
      bottom: 120px;
      image-rendering: pixelated;
      filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.3));
    }

    .mountain1 {
      width: 200px;
      height: 120px;
      left: 10%;
      background-image: url("data:image/svg+xml,%3Csvg width='200' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='mountainGrad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2332CD32;stop-opacity:1' /%3E%3Cstop offset='50%25' style='stop-color:%2300AA00;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23006400;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpolygon points='0,120 100,0 200,120' fill='url(%23mountainGrad)'/%3E%3Cpolygon points='120,40 140,20 160,40 140,60' fill='%23FFFFFF' opacity='0.8'/%3E%3C/svg%3E");
    }

    .mountain2 {
      width: 160px;
      height: 100px;
      right: 15%;
      background-image: url("data:image/svg+xml,%3Csvg width='160' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='mountainGrad2' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2332CD32;stop-opacity:1' /%3E%3Cstop offset='50%25' style='stop-color:%2300AA00;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23006400;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpolygon points='0,100 80,0 160,100' fill='url(%23mountainGrad2)'/%3E%3Cpolygon points='60,30 75,15 90,30 75,45' fill='%23FFFFFF' opacity='0.8'/%3E%3C/svg%3E");
    }

    /* スーパーファミコン級の城 - 16ビット詳細度 */
    .castle {
      position: absolute;
      bottom: 120px;
      right: 5%;
      width: 160px;
      height: 200px;
      image-rendering: pixelated;
      filter: drop-shadow(6px 6px 12px rgba(0, 0, 0, 0.4));
      background-image: url("data:image/svg+xml,%3Csvg width='160' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='castleGrad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23E6E6FA;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23A9A9A9;stop-opacity:1' /%3E%3C/linearGradient%3E%3ClinearGradient id='roofGrad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23FF6347;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23DC143C;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3C!-- 城の本体 --%3E%3Crect x='20' y='80' width='120' height='120' fill='url(%23castleGrad)'/%3E%3C!-- 塔 --%3E%3Crect x='0' y='40' width='40' height='160' fill='url(%23castleGrad)'/%3E%3Crect x='120' y='40' width='40' height='160' fill='url(%23castleGrad)'/%3E%3Crect x='60' y='0' width='40' height='200' fill='url(%23castleGrad)'/%3E%3C!-- 屋根 --%3E%3Cpolygon points='5,35 35,15 35,35' fill='url(%23roofGrad)'/%3E%3Cpolygon points='125,35 155,15 155,35' fill='url(%23roofGrad)'/%3E%3Cpolygon points='65,0 95,0 80,20' fill='url(%23roofGrad)'/%3E%3C!-- 窓 --%3E%3Crect x='30' y='100' width='12' height='20' fill='%23000080'/%3E%3Crect x='50' y='100' width='12' height='20' fill='%23000080'/%3E%3Crect x='98' y='100' width='12' height='20' fill='%23000080'/%3E%3Crect x='118' y='100' width='12' height='20' fill='%23000080'/%3E%3C!-- ドア --%3E%3Crect x='70' y='140' width='20' height='60' fill='%23654321'/%3E%3Cellipse cx='80' cy='170' rx='8' ry='12' fill='%23543210'/%3E%3C!-- 旗 --%3E%3Crect x='78' y='5' width='4' height='30' fill='%23654321'/%3E%3Cpolygon points='82,10 110,10 110,25 96,20 82,25' fill='%23FF0000'/%3E%3C/svg%3E");
    }

    /* スーパーファミコン級のブロック - 16ビット詳細度 */
    .brick-block {
      position: absolute;
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
      cursor: pointer;
      transition: all 0.1s ease;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
      background-image: url("data:image/svg+xml,%3Csvg width='48' height='48' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='brickGrad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23DEB887;stop-opacity:1' /%3E%3Cstop offset='50%25' style='stop-color:%23CD853F;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23A0522D;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='48' height='48' fill='url(%23brickGrad)'/%3E%3Crect x='2' y='2' width='44' height='44' fill='none' stroke='%23D2691E' stroke-width='2'/%3E%3C!-- レンガのパターン --%3E%3Crect x='4' y='4' width='18' height='8' fill='%23F4A460' opacity='0.7'/%3E%3Crect x='26' y='4' width='18' height='8' fill='%23F4A460' opacity='0.7'/%3E%3Crect x='4' y='16' width='18' height='8' fill='%23F4A460' opacity='0.7'/%3E%3Crect x='26' y='16' width='18' height='8' fill='%23F4A460' opacity='0.7'/%3E%3Crect x='4' y='28' width='18' height='8' fill='%23F4A460' opacity='0.7'/%3E%3Crect x='26' y='28' width='18' height='8' fill='%23F4A460' opacity='0.7'/%3E%3Crect x='4' y='40' width='40' height='4' fill='%238B4513'/%3E%3Crect x='44' y='4' width='4' height='40' fill='%238B4513'/%3E%3C/svg%3E");
    }

    .brick-block:hover {
      transform: scale(1.05);
      filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.4)) brightness(1.1);
    }

    /* スーパーファミコン級のクエスチョンブロック */
    .question-block {
      position: absolute;
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
      cursor: pointer;
      animation: questionGlow 2s ease-in-out infinite;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
      background-image: url("data:image/svg+xml,%3Csvg width='48' height='48' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='questionGrad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23FFFF00;stop-opacity:1' /%3E%3Cstop offset='50%25' style='stop-color:%23FFD700;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23FFA500;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='48' height='48' fill='url(%23questionGrad)'/%3E%3Crect x='2' y='2' width='44' height='44' fill='none' stroke='%23FF8C00' stroke-width='2'/%3E%3C!-- クエスチョンマーク --%3E%3Cpath d='M 15 12 Q 15 8 20 8 Q 28 8 28 16 Q 28 20 24 22 L 24 28 M 24 32 L 24 36' stroke='%23FFFFFF' stroke-width='3' fill='none' stroke-linecap='round'/%3E%3C/svg%3E");
    }

    @keyframes questionGlow {

      0%,
      100% {
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3)) brightness(1);
        transform: scale(1);
      }

      50% {
        filter: drop-shadow(4px 4px 8px rgba(255, 215, 0, 0.6)) brightness(1.3);
        transform: scale(1.08);
      }
    }

    /* スーパーファミコン級のパイプ */
    .pipe {
      position: absolute;
      bottom: 0;
      width: 96px;
      height: 180px;
      right: 3%;
      image-rendering: pixelated;
      filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.4));
      background-image: url("data:image/svg+xml,%3Csvg width='96' height='180' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='pipeGrad' x1='0%25' y1='0%25' x2='100%25' y2='0%25'%3E%3Cstop offset='0%25' style='stop-color:%2332CD32;stop-opacity:1' /%3E%3Cstop offset='30%25' style='stop-color:%2300AA00;stop-opacity:1' /%3E%3Cstop offset='70%25' style='stop-color:%23008800;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23006400;stop-opacity:1' /%3E%3C/linearGradient%3E%3ClinearGradient id='pipeTopGrad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2332CD32;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%2300AA00;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3C!-- パイプの頭部 --%3E%3Crect x='0' y='0' width='96' height='24' fill='url(%23pipeTopGrad)'/%3E%3Crect x='4' y='4' width='88' height='16' fill='%23228B22'/%3E%3C!-- パイプの本体 --%3E%3Crect x='12' y='24' width='72' height='156' fill='url(%23pipeGrad)'/%3E%3Crect x='16' y='28' width='64' height='148' fill='%23008800'/%3E%3C!-- ハイライト --%3E%3Crect x='16' y='28' width='8' height='148' fill='%2332CD32' opacity='0.8'/%3E%3Crect x='72' y='28' width='8' height='148' fill='%23004400' opacity='0.8'/%3E%3C!-- 縦のライン --%3E%3Cline x1='28' y1='28' x2='28' y2='176' stroke='%23004400' stroke-width='2'/%3E%3Cline x1='40' y1='28' x2='40' y2='176' stroke='%23004400' stroke-width='2'/%3E%3Cline x1='52' y1='28' x2='52' y2='176' stroke='%23004400' stroke-width='2'/%3E%3Cline x1='64' y1='28' x2='64' y2='176' stroke='%23004400' stroke-width='2'/%3E%3C/svg%3E");
    }

    /* スーパーファミコン級の地面 */
    .ground-pattern {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      image-rendering: pixelated;
      background:
        linear-gradient(180deg,
          #32CD32 0%, #228B22 30%, #006400 100%),
        repeating-linear-gradient(90deg,
          transparent 0px, transparent 30px,
          rgba(34, 139, 34, 0.3) 30px, rgba(34, 139, 34, 0.3) 32px),
        repeating-linear-gradient(0deg,
          transparent 0px, transparent 15px,
          rgba(50, 205, 50, 0.2) 15px, rgba(50, 205, 50, 0.2) 16px);
    }

    /* スーパーファミコン級のタイトル */
    .title {
      font-size: 5rem;
      background: linear-gradient(45deg,
          #FFFF00 0%, #FFD700 25%, #FFA500 50%, #FF8C00 75%, #FF6347 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow:
        3px 3px 0px #FF0000,
        6px 6px 0px #CC0000,
        9px 9px 0px #990000,
        12px 12px 20px rgba(0, 0, 0, 0.8);
      margin-bottom: 2rem;
      animation: titleGlow 3s ease-in-out infinite alternate;
      letter-spacing: 0.2em;
      filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.5));
    }

    @keyframes titleGlow {
      0% {
        filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.5)) brightness(1);
        transform: scale(1);
      }

      100% {
        filter: drop-shadow(6px 6px 12px rgba(255, 215, 0, 0.8)) brightness(1.2);
        transform: scale(1.02);
      }
    }

    /* スーパーファミコン級のキャラクター */
    .character {
      width: 240px;
      height: 240px;
      margin: 2rem 0;
      cursor: pointer;
      transition: all 0.2s ease;
      image-rendering: pixelated;
      position: relative;
      filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.3));
    }

    .character img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .character:hover {
      transform: scale(1.1);
      filter: drop-shadow(6px 6px 12px rgba(0, 0, 0, 0.4)) brightness(1.1);
    }

    .character.jumping {
      animation: superJump 0.8s ease-in-out;
    }

    @keyframes superJump {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
      }

      20% {
        transform: translateY(-20px) scale(1.05) rotate(-3deg);
      }

      40% {
        transform: translateY(-60px) scale(1.15) rotate(0deg);
      }

      60% {
        transform: translateY(-80px) scale(1.2) rotate(3deg);
      }

      80% {
        transform: translateY(-40px) scale(1.1) rotate(-2deg);
      }

      100% {
        transform: translateY(0) scale(1) rotate(0deg);
      }
    }

    /* スーパーファミコン級のメニュー */
    .menu {
      color: white;
      font-size: 1.4rem;
      text-shadow: 3px 3px 0px #000, 0 0 10px rgba(255, 255, 255, 0.5);
      margin-top: 2rem;
    }

    .menu-item {
      margin: 0.8rem 0;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.8rem 1.5rem;
      border: 3px solid #000;
      background:
        linear-gradient(135deg,
          #4169E1 0%, #1E3A8A 50%, #000080 100%);
      border-radius: 12px;
      image-rendering: pixelated;
      box-shadow:
        inset 2px 2px 4px rgba(255, 255, 255, 0.3),
        inset -2px -2px 4px rgba(0, 0, 0, 0.3),
        4px 4px 8px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .menu-item:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
      transition: left 0.5s ease;
    }

    .menu-item:hover {
      color: #FFFF00;
      background:
        linear-gradient(135deg,
          #FF6347 0%, #FF4500 50%, #DC143C 100%);
      transform: scale(1.08) translateY(-2px);
      text-shadow: 3px 3px 0px #000, 0 0 15px #FFFF00;
      box-shadow:
        inset 2px 2px 4px rgba(255, 255, 255, 0.4),
        inset -2px -2px 4px rgba(0, 0, 0, 0.4),
        6px 6px 16px rgba(255, 215, 0, 0.4);
      border-color: #FFFF00;
    }

    .menu-item:hover:before {
      left: 100%;
    }

    .menu-item:active {
      transform: scale(1.02) translateY(0px);
      box-shadow:
        inset 4px 4px 8px rgba(0, 0, 0, 0.4),
        inset -2px -2px 4px rgba(255, 255, 255, 0.2);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .copyright {
      position: absolute;
      bottom: 20px;
      color: white;
      font-size: 0.8rem;
      text-shadow: 2px 2px 0px #000;
      opacity: 0.8;
    }

    /* ブロック配置 */
    .block1 {
      top: 60%;
      left: 5%;
    }

    .block2 {
      top: 60%;
      left: 10%;
    }

    .block3 {
      top: 60%;
      left: 15%;
    }

    .block4 {
      top: 45%;
      left: 70%;
    }

    .block5 {
      top: 45%;
      left: 75%;
    }

    .block6 {
      top: 45%;
      left: 80%;
    }

    .block7 {
      top: 30%;
      left: 20%;
    }

    .block8 {
      top: 30%;
      left: 25%;
    }

    .block9 {
      top: 15%;
      left: 55%;
    }

    .block10 {
      top: 70%;
      left: 40%;
    }

    .question1 {
      top: 35%;
      left: 45%;
    }

    .question2 {
      top: 50%;
      left: 60%;
    }

    .question3 {
      top: 25%;
      left: 35%;
    }

    /* スーパーファミコン級のパーティクル */
    .particle {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      animation: superCoinSparkle 2s ease-out forwards;
      image-rendering: pixelated;
      background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3CradialGradient id='coinGrad' cx='50%25' cy='30%25' r='70%25'%3E%3Cstop offset='0%25' style='stop-color:%23FFFF00;stop-opacity:1' /%3E%3Cstop offset='70%25' style='stop-color:%23FFD700;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23FFA500;stop-opacity:1' /%3E%3C/radialGradient%3E%3C/defs%3E%3Cellipse cx='12' cy='12' rx='10' ry='10' fill='url(%23coinGrad)'/%3E%3Cellipse cx='12' cy='12' rx='6' ry='6' fill='%23FF8C00'/%3E%3Cellipse cx='12' cy='12' rx='3' ry='3' fill='%23FFD700'/%3E%3Cellipse cx='10' cy='10' rx='2' ry='2' fill='%23FFFFFF' opacity='0.8'/%3E%3C/svg%3E");
    }

    @keyframes superCoinSparkle {
      0% {
        opacity: 1;
        transform: scale(1) rotate(0deg) translateY(0);
        filter: brightness(1);
      }

      25% {
        transform: scale(1.3) rotate(90deg) translateY(-30px);
        filter: brightness(1.2);
      }

      50% {
        opacity: 1;
        transform: scale(1.6) rotate(180deg) translateY(-60px);
        filter: brightness(1.4);
      }

      75% {
        transform: scale(1.3) rotate(270deg) translateY(-90px);
        filter: brightness(1.2);
      }

      100% {
        opacity: 0;
        transform: scale(1) rotate(360deg) translateY(-120px);
        filter: brightness(1);
      }
    }

    .star-particle {
      position: absolute;
      width: 20px;
      height: 20px;
      pointer-events: none;
      animation: superStarSparkle 1.8s ease-out forwards;
      image-rendering: pixelated;
      background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3CradialGradient id='starGrad' cx='50%25' cy='50%25' r='50%25'%3E%3Cstop offset='0%25' style='stop-color:%23FFFFFF;stop-opacity:1' /%3E%3Cstop offset='50%25' style='stop-color:%23FFFF00;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23FFD700;stop-opacity:1' /%3E%3C/radialGradient%3E%3C/defs%3E%3Cpolygon points='10,0 12,6 20,6 14,10 16,18 10,14 4,18 6,10 0,6 8,6' fill='url(%23starGrad)'/%3E%3Cpolygon points='10,2 11,7 16,7 12,10 13,15 10,12 7,15 8,10 4,7 9,7' fill='%23FFFFFF' opacity='0.6'/%3E%3C/svg%3E");
    }

    @keyframes superStarSparkle {
      0% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        filter: brightness(1);
      }

      50% {
        opacity: 1;
        transform: scale(2) rotate(360deg) translateY(-50px);
        filter: brightness(1.5);
      }

      100% {
        opacity: 0;
        transform: scale(0.5) rotate(720deg) translateY(-100px);
        filter: brightness(2);
      }
    }

    .mushroom-particle {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      animation: superMushroomFloat 2.5s ease-out forwards;
      image-rendering: pixelated;
      background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3CradialGradient id='mushroomGrad' cx='50%25' cy='30%25' r='70%25'%3E%3Cstop offset='0%25' style='stop-color:%2332CD32;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23006400;stop-opacity:1' /%3E%3C/radialGradient%3E%3CradialGradient id='stemGrad' cx='50%25' cy='50%25' r='50%25'%3E%3Cstop offset='0%25' style='stop-color:%23FFEEAA;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23FFDDAA;stop-opacity:1' /%3E%3C/radialGradient%3E%3C/defs%3E%3Cellipse cx='12' cy='8' rx='10' ry='6' fill='url(%23mushroomGrad)'/%3E%3Crect x='8' y='12' width='8' height='10' fill='url(%23stemGrad)'/%3E%3Cellipse cx='8' cy='6' rx='2' ry='2' fill='%23FFFFFF'/%3E%3Cellipse cx='16' cy='6' rx='2' ry='2' fill='%23FFFFFF'/%3E%3Crect x='10' y='8' width='4' height='2' fill='%23228B22'/%3E%3C/svg%3E");
    }

    @keyframes superMushroomFloat {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: brightness(1);
      }

      100% {
        opacity: 0;
        transform: translateY(-150px) scale(1.5);
        filter: brightness(1.3);
      }
    }

    /* レスポンシブ対応 */
    @media (max-width: 768px) {
      .title {
        font-size: 3rem;
      }

      .character {
        width: 180px;
        height: 180px;
      }

      .menu {
        font-size: 1.1rem;
      }

      .brick-block,
      .question-block {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>

<body>
  <!-- スーパーファミコン級の雲 -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <!-- 背景の山と城 -->
  <div class="mountain mountain1"></div>
  <div class="mountain mountain2"></div>
  <div class="castle"></div>

  <!-- スーパーファミコン級のブロック -->
  <div class="brick-block block1"></div>
  <div class="brick-block block2"></div>
  <div class="brick-block block3"></div>
  <div class="brick-block block4"></div>
  <div class="brick-block block5"></div>
  <div class="brick-block block6"></div>
  <div class="brick-block block7"></div>
  <div class="brick-block block8"></div>
  <div class="brick-block block9"></div>
  <div class="brick-block block10"></div>

  <!-- スーパーファミコン級の特殊ブロック -->
  <div class="question-block question1"></div>
  <div class="question-block question2"></div>
  <div class="question-block question3"></div>

  <!-- パイプ -->
  <div class="pipe"></div>

  <!-- 地面のパターン -->
  <div class="ground-pattern"></div>

  <div class="container">
    <h1 class="title">MANAVIM</h1>

    <div class="character" id="character">
      <img src="public/manaby-jump2.png" alt="Manaby Character">
    </div>

    <div class="menu">
      <div class="menu-item" onclick="startGame()">🎮 START GAME</div>
      <div class="menu-item" onclick="showOptions()">⚙️ OPTIONS</div>
      <div class="menu-item" onclick="showCredits()">🏆 CREDITS</div>
    </div>

    <div class="copyright">© 2025 MANAVIM GAME - Super Famicom Edition</div>
  </div>

  <script>
    const character = document.getElementById('character');
    let isJumping = false;

    // スーパーファミコン級のジャンプアニメーション
    character.addEventListener('click', function () {
      if (!isJumping) {
        isJumping = true;
        character.classList.add('jumping');

        // 16ビット級のパーティクル効果
        createSuperParticles(character);

        setTimeout(() => {
          character.classList.remove('jumping');
          isJumping = false;
        }, 800);
      }
    });

    // スーパーファミコン級のパーティクル生成
    function createSuperParticles(element) {
      for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        const rand = Math.random();

        if (rand > 0.7) {
          particle.className = 'mushroom-particle';
        } else if (rand > 0.4) {
          particle.className = 'particle';
        } else {
          particle.className = 'star-particle';
        }

        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        particle.style.left = centerX + Math.random() * 120 - 60 + 'px';
        particle.style.top = centerY + Math.random() * 120 - 60 + 'px';

        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 2500);
      }
    }

    // スーパーファミコン級のメニュー機能
    function startGame() {
      createSuperMenuEffect();
      setTimeout(() => {
        alert('🎮 GAME START! 🎮\n\n🌟 World 1-1 🌟\nMANABY\'S SUPER ADVENTURE\n\n✨ 16-bit Graphics Enabled ✨\n🎵 Stereo Sound ON 🎵');
      }, 600);
    }

    function showOptions() {
      createSuperMenuEffect();
      setTimeout(() => {
        alert('⚙️ OPTIONS MENU ⚙️\n\n🔊 BGM Volume: ████████░░ 80%\n🔊 SFX Volume: ████████░░ 80%\n🎮 Difficulty: ★★★☆☆ NORMAL\n📺 Graphics: 16-BIT MODE\n🎵 Sound: STEREO');
      }, 400);
    }

    function showCredits() {
      createSuperMenuEffect();
      setTimeout(() => {
        alert('🏆 CREDITS 🏆\n\n👨‍💻 Producer: MANAVIM TEAM\n🎨 Character Design: AI ARTIST\n🎵 Music: 16-BIT CHIPTUNE\n🎮 Platform: SUPER FAMICOM\n✨ Special Thanks: Nintendo\n\n© 2025 MANAVIM GAME\nSuper Famicom Edition');
      }, 400);
    }

    // スーパーファミコン級のメニューエフェクト
    function createSuperMenuEffect() {
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const effect = document.createElement('div');
          effect.className = Math.random() > 0.5 ? 'star-particle' : 'particle';
          effect.style.left = (window.innerWidth / 2 + Math.random() * 200 - 100) + 'px';
          effect.style.top = (window.innerHeight / 2 + Math.random() * 200 - 100) + 'px';
          document.body.appendChild(effect);

          setTimeout(() => effect.remove(), 1800);
        }, i * 150);
      }
    }

    // スーパーファミコン級のブロックインタラクション
    function addSuperBlockInteractions() {
      // クエスチョンブロックの16ビット級インタラクション
      document.querySelectorAll('.question-block').forEach(block => {
        block.addEventListener('click', function () {
          // 16ビット級のコイン出現
          for (let i = 0; i < 3; i++) {
            setTimeout(() => {
              const coin = document.createElement('div');
              coin.className = 'particle';
              const rect = block.getBoundingClientRect();
              coin.style.left = rect.left + Math.random() * 48 + 'px';
              coin.style.top = rect.top - 20 + 'px';
              document.body.appendChild(coin);

              setTimeout(() => coin.remove(), 2000);
            }, i * 200);
          }

          // ブロックを使用済みに変更（16ビット級）
          block.style.backgroundImage = block.style.backgroundImage
            .replace(/%23FFFF00/g, '%23888888')
            .replace(/%23FFD700/g, '%23666666')
            .replace(/%23FFA500/g, '%23444444');
          block.style.animation = 'none';
          block.style.filter = 'drop-shadow(2px 2px 4px rgba(0,0,0,0.3)) brightness(0.7)';
        });
      });

      // レンガブロックの16ビット級破壊エフェクト
      document.querySelectorAll('.brick-block').forEach(block => {
        block.addEventListener('click', function () {
          // 16ビット級の破壊エフェクト
          for (let i = 0; i < 8; i++) {
            const fragment = document.createElement('div');
            fragment.style.position = 'absolute';
            fragment.style.width = '12px';
            fragment.style.height = '12px';
            fragment.style.background = 'linear-gradient(45deg, #DEB887, #A0522D)';
            fragment.style.imageRendering = 'pixelated';

            const rect = block.getBoundingClientRect();
            fragment.style.left = rect.left + Math.random() * 48 + 'px';
            fragment.style.top = rect.top + Math.random() * 48 + 'px';

            document.body.appendChild(fragment);

            // 16ビット級の破片アニメーション
            fragment.animate([
              {
                transform: 'translateY(0px) rotate(0deg) scale(1)',
                opacity: 1,
                filter: 'brightness(1)'
              },
              {
                transform: `translateY(-${80 + Math.random() * 80}px) rotate(${Math.random() * 720}deg) scale(0.5)`,
                opacity: 0,
                filter: 'brightness(1.5)'
              }
            ], {
              duration: 1200,
              easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            }).onfinish = () => fragment.remove();
          }

          // ブロックの16ビット級リスポーン
          block.style.opacity = '0';
          block.style.transform = 'scale(0)';
          setTimeout(() => {
            block.style.opacity = '1';
            block.style.transform = 'scale(1)';
            block.style.transition = 'all 0.5s ease';
          }, 4000);
        });
      });
    }

    // スーパーファミコン級の雲生成
    function createSuperClouds() {
      const cloudPatterns = [
        "data:image/svg+xml,%3Csvg width='96' height='48' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='cloudGrad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23FFFFFF;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23E6E6FA;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cg fill='url(%23cloudGrad)'%3E%3Cellipse cx='24' cy='24' rx='20' ry='16'/%3E%3Cellipse cx='48' cy='20' rx='24' ry='20'/%3E%3Cellipse cx='72' cy='24' rx='20' ry='16'/%3E%3Cellipse cx='36' cy='32' rx='32' ry='12'/%3E%3Cellipse cx='60' cy='32' rx='28' ry='12'/%3E%3C/g%3E%3C/svg%3E",
        "data:image/svg+xml,%3Csvg width='72' height='36' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='cloudGrad2' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23FFFFFF;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23E6E6FA;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cg fill='url(%23cloudGrad2)'%3E%3Cellipse cx='18' cy='18' rx='16' ry='12'/%3E%3Cellipse cx='36' cy='15' rx='18' ry='15'/%3E%3Cellipse cx='54' cy='18' rx='16' ry='12'/%3E%3Cellipse cx='27' cy='24' rx='24' ry='9'/%3E%3Cellipse cx='45' cy='24' rx='21' ry='9'/%3E%3C/g%3E%3C/svg%3E"
      ];

      setInterval(() => {
        if (Math.random() < 0.5) {
          const cloud = document.createElement('div');
          cloud.className = 'cloud';

          const pattern = cloudPatterns[Math.floor(Math.random() * cloudPatterns.length)];
          const size = 60 + Math.random() * 60;

          cloud.style.width = size + 'px';
          cloud.style.height = (size * 0.5) + 'px';
          cloud.style.top = (5 + Math.random() * 40) + '%';
          cloud.style.left = '-150px';
          cloud.style.backgroundImage = `url("${pattern}")`;
          cloud.style.backgroundSize = 'contain';
          cloud.style.backgroundRepeat = 'no-repeat';
          cloud.style.animation = 'float ' + (25 + Math.random() * 20) + 's linear';
          cloud.style.imageRendering = 'pixelated';
          cloud.style.filter = 'drop-shadow(2px 2px 4px rgba(0,0,0,0.2))';

          document.body.appendChild(cloud);

          setTimeout(() => {
            cloud.remove();
          }, 45000);
        }
      }, 6000);
    }

    // キーボード操作（16ビット級）
    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space' || event.code === 'Enter') {
        event.preventDefault();
        character.click();
      }

      // スーパーファミコンのコントローラー風
      if (event.code === 'KeyA' || event.code === 'KeyZ') {
        character.click();
      }

      if (event.code === 'KeyS' || event.code === 'KeyX') {
        createSuperMenuEffect();
      }
    });

    // スーパーファミコン級の初期化
    document.addEventListener('DOMContentLoaded', function () {
      createSuperClouds();
      addSuperBlockInteractions();

      // 16ビット級の初期アニメーション
      setTimeout(() => {
        character.style.animation = 'none';
      }, 1200);

      // スーパーファミコン風のスタートアップサウンド（視覚効果）
      setTimeout(() => {
        createSuperMenuEffect();
      }, 500);
    });

    // ウィンドウサイズ変更時の16ビット級対応
    window.addEventListener('resize', function () {
      // レスポンシブ対応の調整
    });
  </script>
</body>

</html>
